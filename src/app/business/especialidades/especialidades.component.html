<!-- Spinner Manual -->
<div *ngIf="isLoading" class="spinner-container">
  <div class="spinner"></div>
</div>

<div *ngIf="!isLoading" class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-4 text-center">Gestionar Especialidades</h1>
  <div class="flex justify-center mb-6">
    <button (click)="addEspecialidad()" style="background-color: #28a745; color: white;">
      Añadir Especialidad
    </button>
  </div>

  <!-- Tabla de Especialidades -->
  <table class="bg-white shadow-lg rounded-lg">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let especialidad of especialidades">
      <td>{{ especialidad.id }}</td>
      <td>{{ especialidad.nombre }}</td>
      <td>{{ especialidad.descripcion }}</td>
      <td>
        <button (click)="editEspecialidad(especialidad.id)" style="background-color: #007bff; color: white; margin-right: 5px;">
          Editar
        </button>
        <button (click)="deleteEspecialidad(especialidad.id)" style="background-color: #dc3545; color: white;">
          Eliminar
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Modal para agregar/editar especialidad -->
  <div *ngIf="showModal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
      <h2 class="text-lg font-bold mb-4 text-center">
        {{ isEditMode ? 'Editar Especialidad' : 'Añadir Especialidad' }}
      </h2>
      <div class="mb-4">
        <label class="block text-sm font-bold mb-2">Nombre</label>
        <input [(ngModel)]="selectedEspecialidad.nombre" placeholder="Ingrese el nombre" class="w-full px-3 py-2 border rounded-lg">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-bold mb-2">Descripción</label>
        <textarea [(ngModel)]="selectedEspecialidad.descripcion" placeholder="Ingrese la descripción" class="w-full px-3 py-2 border rounded-lg"></textarea>
      </div>
      <div class="flex justify-between">
        <button (click)="saveEspecialidad()" class="bg-blue-500 text-white px-4 py-2 rounded-lg">
          {{ isEditMode ? 'Actualizar' : 'Guardar' }}
        </button>
        <button (click)="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded-lg">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
